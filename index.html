<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Find1A2B</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="top">
          <div class="row">
            <input 
              class="guess-input"
              placeholder="Guess"
            />
            <input 
              class="result-input"
              placeholder="Result"
            />
            <button class="add-button reactive">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path 
                  d="M4,12 H20 M12,4 V20" 
                  stroke="currentColor" 
                  stroke-width="2" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="bottom">
          <div class="list guesses-list">
            <div class="title">Guesses</div>
            <div class="list-wrapper">
              <div class="scroll-bar">
                <table>
                  <thead></thead>
                  <tbody>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="list candidates-list">
            <div class="title">Candidates</div>
            <div class="list-wrapper">
              <div class="scroll-bar">

              </div>
              <div class="loading-overlay">
                <svg 
                  class="spinner"
                  fill="currentColor" 
                  viewBox="0 0 32 32" 
                  version="1.1" 
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path 
                    d="M16,0.75 c-0.69,0,-1.25,0.56,-1.25,1.25 s0.56,1.25,1.25,1.25 v0 c7.042,0.001,12.75,5.71,12.75,12.751,0,3.521,-1.427,6.709,-3.734,9.016 v0 c-0.226,0.226,-0.365,0.538,-0.365,0.883,0,0.69,0.56,1.25,1.25,1.25,0.346,0,0.659,-0.14,0.885,-0.367 l0,0 c2.759,-2.76,4.465,-6.572,4.465,-10.782,0,-8.423,-6.828,-15.251,-15.25,-15.251 h0 z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
